version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: vehicles-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vehicles_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vehicles-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/vehicles_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vehicles-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/vehicles_db?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vehicles-network

networks:
  vehicles-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
